@(title: String)(content: => play.twirl.api.Html)

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title</title>

    <!-- MDC Web CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      body {
        margin: 24px;
        font-family: Roboto, sans-serif;
      }
      .demo-card {
        max-width: 400px;
        margin: 20px auto;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    @content

    <!-- MDC Web JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"></script>

    <script>
      // auto-init all MDC components
      if (window.mdc && mdc.autoInit) {
        mdc.autoInit();
      }

      // Manual init for buttons and text fields
      document.querySelectorAll('.mdc-button').forEach(function(el) {
        mdc.ripple.MDCRipple.attachTo(el);
      });
      document.querySelectorAll('.mdc-text-field').forEach(function(el) {
        mdc.textField.MDCTextField.attachTo(el);
      });
    </script>
  </body>
</html>
