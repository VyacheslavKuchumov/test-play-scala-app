@()(implicit request: play.api.mvc.RequestHeader)

@main("Material Test") {
  <div class="mdc-card demo-card">
    <h2 class="mdc-typography--headline6">Material Design Test</h2>
    <p class="mdc-typography--body2">
      This is a sample Play Twirl view using Google Material Components.
    </p>

    <!-- Text field -->
    <label class="mdc-text-field mdc-text-field--outlined" style="width:100%; margin-top:16px;">
      <input type="text" class="mdc-text-field__input" aria-labelledby="tf-label">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span id="tf-label" class="mdc-floating-label">Your name</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
    </label>

    <!-- Buttons -->
    <div style="margin-top:20px;">
      <button class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">Primary</span>
      </button>
      <button class="mdc-button" style="margin-left:8px;">
        <span class="mdc-button__label">Secondary</span>
      </button>
    </div>

    <!-- Icon button -->
    <div style="margin-top:20px;">
      <button class="mdc-icon-button material-icons" aria-label="Add to favorites">favorite</button>
      <button class="mdc-icon-button material-icons" aria-label="Share">share</button>
    </div>
  </div>
}
